<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel='icon' href='./favicon copy.ico' type='image/x-icon'/ >
  <link href="https://fonts.googleapis.com/css?family=Emilys+Candy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="disable-dbl-tap-zoom">

  <header>
    <h1>
      <span class="green">X</span><span class="red">O</span>
      <span class="yellow">X</span>&emsp;
      Tic Tac Toe 
      &emsp;<span class="green">X</span><span class="red">O</span>
      <span class="yellow">X</span>
    </h1>
  </header>
  <h1><span id="turn" class="turn">Play</span></h1>


<main class="container">
      <div>
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
      </div>
        
      <div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
      </div>
        
      <div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
      </div>
</main>
<footer>

<div class="scoreBoard">
    <table><tr>
        <caption>ScoreBoard</caption>
        <tr>
          <th>Player 1</th><th>Player 2</th>
        </tr>
        <tr>
          <td id="p1Score">0</td><td id="p2Score">0</td>
        </tr></tr>
      </table>
      <button>Play Again</button>
</div>
<small>Created by Michael Ion, All Rights Reserved &copy;</small>
</footer>

<script src="./script.js"></script>
</body>
</html>
