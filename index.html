<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="disable-dbl-tap-zoom">

  <header>
    <h1>
      <span class="green">X</span><span class="red">O</span>
      <span class="yellow">X</span>&emsp;
      Tic Tac Toe 
      &emsp;<span class="green">X</span><span class="red">O</span>
      <span class="yellow">X</span>
    </h1>
  </header>
<main class="container">
    <div>
        <div  class="div1">
          <h1 id="square1"></h1>
        </div>
        <div id="square2" class="div2">2</div>
        <div id="square3" class="div3">3</div>
      </div>
        
      <div>
        <div id="square4" class="div4">4</div>
        <div id="square5" class="div5">5</div>
        <div id="square6" class="div6">6</div>
      </div>
        
      <div>
        <div id="square7" class="div7">7</div>
        <div id="square8" class="div8">8</div>
        <div id="square9" class="div9">9</div>
      </div>
</main>
<footer>

<div class="scoreBoard">
    <table>
        <caption>ScoreBoard</caption>
        <tr>
          <th>Player 1</th><th>Player 2</th>
        </tr>
        <tr>
          <th>7</th><th>7</th>
        </tr>
      </table>
</div>
</footer>

<script src="./script.js"></script>
</body>
</html>
